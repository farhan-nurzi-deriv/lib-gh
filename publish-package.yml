name: Generate and push @deriv/deriv-charts
on:
    workflow_dispatch:

jobs:
  build-and-publish-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Build and publish package
        run: npm run publish
